services:
  postgres:
    image: postgres:15-alpine
    container_name: nilufer-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nilufer_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nilufer_pass}
      POSTGRES_DB: ${POSTGRES_DB:-nilufer_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nilufer_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nilufer-network

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: nilufer-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nilufer_user}:${POSTGRES_PASSWORD:-nilufer_pass}@postgres:5432/${POSTGRES_DB:-nilufer_db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nilufer-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    container_name: nilufer-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - nilufer-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  nilufer-network:
    driver: bridge

